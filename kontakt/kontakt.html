<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt | MobileShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MobileShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/pocetna/home.html">Početna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/katalog/katalog.html">Katalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/kontakt/kontakt.html"
                >Kontakt</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/o-nama/onama.html">O nama</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Kontakt forma -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center mb-5 fw-bold">Kontaktirajte nas</h1>
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
              <div class="card-body bg-body-tertiary">
                <form id="kontaktForma" novalidate>
                  <div class="mb-3">
                    <label for="ime" class="form-label">Ime i prezime</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ime"
                      placeholder="Unesite vaše ime"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email adresa</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="name@example.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="poruka" class="form-label">Poruka</label>
                    <textarea
                      class="form-control"
                      id="poruka"
                      rows="5"
                      placeholder="Ovdje unesite vašu poruku..."
                      required
                    ></textarea>
                  </div>
                  <button
                    type="button"
                    class="btn btn-secondary w-100 fw-semibold"
                    id="posaljiBtn"
                  >
                    Pošalji poruku
                  </button>
                </form>
                <!-- modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-body-tertiary">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Poruka poslata
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        Hvala što ste nas kontaktirali! Odgovorićemo vam uskoro.
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Zatvori
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-body-tertiary py-1 mt-5 border-top">
      <div class="container text-center">
        <p class="mb-1 mt-3 text-muted">
          &copy; 2025 MobileShop. Sva prava zadržana.
        </p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="/pocetna/home.html" class="nav-link text-decoration-none"
              >Početna</a
            >
          </li>
          <li class="list-inline-item">
            <a
              href="/katalog/katalog.html"
              class="nav-link text-decoration-none"
              >Katalog</a
            >
          </li>
          <li class="list-inline-item">
            <a
              href="/kontakt/kontakt.html"
              class="nav-link text-decoration-none"
              >Kontakt</a
            >
          </li>
          <li class="list-inline-item">
            <a href="/o-nama/onama.html" class="nav-link text-decoration-none"
              >O nama</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("posaljiBtn")
        .addEventListener("click", function () {
          const forma = document.getElementById("kontaktForma");

          // Proveri validnost forme (HTML5 validacija)
          if (forma.checkValidity()) {
            // Forma je validna - otvori modal
            const modal = new bootstrap.Modal(
              document.getElementById("exampleModal")
            );
            modal.show();
            // Opcionalno: možeš ovde poslati formu na server ako želiš
          } else {
            // Forma nije validna - aktiviraj HTML validacijske poruke
            forma.reportValidity();
          }
        });
    </script>
  </body>
</html>
